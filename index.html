<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather & Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        
        .datetime {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .time {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 24px;
            color: #666;
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
        }
        
        .city-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .weather-desc {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="datetime">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
        
        <div class="weather-grid" id="weatherGrid">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        // Update time and date
        function updateDateTime() {
            const now = new Date();
            
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateStr = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        // Cities with coordinates
        const cities = [
            { name: 'Vancouver', lat: 49.2827, lon: -123.1207 },
            { name: 'Pune', lat: 18.5204, lon: 73.8567 },
            { name: 'London', lat: 51.5074, lon: -0.1278 },
            { name: 'New York', lat: 40.7128, lon: -74.0060 }
        ];
        
        // Weather code descriptions
        const weatherCodes = {
            0: 'Clear sky',
            1: 'Mainly clear',
            2: 'Partly cloudy',
            3: 'Overcast',
            45: 'Foggy',
            48: 'Foggy',
            51: 'Light drizzle',
            53: 'Moderate drizzle',
            55: 'Dense drizzle',
            61: 'Slight rain',
            63: 'Moderate rain',
            65: 'Heavy rain',
            71: 'Slight snow',
            73: 'Moderate snow',
            75: 'Heavy snow',
            77: 'Snow grains',
            80: 'Slight rain showers',
            81: 'Moderate rain showers',
            82: 'Violent rain showers',
            85: 'Slight snow showers',
            86: 'Heavy snow showers',
            95: 'Thunderstorm',
            96: 'Thunderstorm with hail',
            99: 'Thunderstorm with hail'
        };
        
        // Fetch weather for all cities
        async function fetchWeather() {
            const weatherGrid = document.getElementById('weatherGrid');
            weatherGrid.innerHTML = '';
            
            for (const city of cities) {
                try {
                    const response = await fetch(
                        `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,weather_code,wind_speed_10m&timezone=auto`
                    );
                    const data = await response.json();
                    
                    const card = document.createElement('div');
                    card.className = 'weather-card';
                    
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weather_code;
                    const weatherDesc = weatherCodes[weatherCode] || 'Unknown';
                    const windSpeed = Math.round(data.current.wind_speed_10m);
                    
                    card.innerHTML = `
                        <div class="city-name">${city.name}</div>
                        <div class="temperature">${temp}Â°C</div>
                        <div class="weather-desc">${weatherDesc}</div>
                        <div class="weather-desc">Wind: ${windSpeed} km/h</div>
                    `;
                    
                    weatherGrid.appendChild(card);
                } catch (error) {
                    console.error(`Error fetching weather for ${city.name}:`, error);
                }
            }
        }
        
        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        fetchWeather();
        setInterval(fetchWeather, 600000); // Update weather every 10 minutes
    </script>
</body>
</html>
